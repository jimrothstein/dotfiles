project:
  #  output-dir: _output
  type: website
  title: misc
  output-dir: docs            ## NO indent, also _quarto.yml for entier project
  render:
    - 010*.qmd                ## render ONLY these files

## global
author: "jim"  
date: "12/20/2023"
# pdf-engine: lualatex  
# bibliography: references.bib  
  
execute:
    error: true 
    warning: true
    collapse: true 
    standalone: true

format:
  html:
    #css: styles.css
    theme: 
      - cosmo
      - custom.scss
    html-math-method: katex
    code-fold: false
    toc: true 
    toc_depth: 5
    toc-location: body
    #toc_float: true
    number-sections: true
    number-depth: 3   #book feature only?
      #number-offset: 2
    toc_location: body
    embed-resources:  true
    code-block-bg: true
    code-block-border-left: "#31BAE9"       
    indent: false
    code-link: true             # hyperlink R functions
  pdf:
    documentclass: report
    margin-left: 30mm
    margin-right: 30mm
